<!DOCTYPE html>
<html lang="en">

<head>

	<link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="https://kit.fontawesome.com/a220089ae1.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
		rel="stylesheet">
	<title>Portfolio</title>

<body>
	<!-- Header -->
	<header>
		<div class="logo">
			<a href="./index.html">
				<img src="./assets/img/logo.png" alt="Logo">
			</a>
		</div>
		<nav class="navbar">
			<div class="menu-hamburguer">
				<i class="fas fa-bars"></i>
			</div>
			<ul class="nav-links">
				<li><a href="#home">Home</a></li>
				<li><a href="#about">About Me</a></li>
				<li><a href="#projects">Projects</a></li>
				<li class="language"><a href="#" id="lang-toggle">FR</a></li>
				<li class="theme-toggle">
					<i class="fas fa-moon"></i>
				</li>
			</ul>
		</nav>
	</header>

	<!-- Section 1 -->
	<section class="banner">
		<video autoplay muted loop id="videoBackground">
			<source src="./assets/video/banner-2.mp4" type="video/mp4">
			Tu navegador no soporta videos HTML5.
		</video>
		<div class="banner-content">
			<h1>Hi I'm Ivan<br>I love to create web apps</h1>
			<button onclick="scrollToProjects()">See My Projects</button>
		</div>
	</section>

	<!-- Section About and skills -->
	<section class="about-skills">
		<div class="about-me">
			<h2>About Me</h2>
			<p>Hi, I'm Ivan. I'm passionate about building efficient and scalable web applications. What sets me apart
				is my dedication to crafting user-friendly interfaces that not only meet but exceed user expectations.
			</p>
		</div>

		<div class="skills">
			<div class="skill-grid">
				<div class="skill-column">
					<div class="skill-row"><i class="fab fa-sass fa-3x"></i> <i class="fab fa-bootstrap fa-3x"></i>
					</div>
					<div class="skill-row"><i class="fab fa-js-square fa-3x"></i> <i class="fab fa-react fa-3x"></i>
					</div>
				</div>
				<div class="skill-column">
					<div class="skill-row"><i class="fab fa-php fa-3x"></i> <i class="fab fa-java fa-3x"></i></div>
					<div class="skill-row"><i class="fab fa-python fa-3x"></i> <i class="fas fa-database fa-3x"></i></div>
					
				</div>
				<div class="skill-column">
					<div class="skill-row"><i class="fab fa-node-js fa-3x"></i> <i class="fab fa-node fa-3x"></i></div>
					<div class="skill-row"><i class="fab fa-git-alt fa-3x"></i> <i class="fab fa-github fa-3x"></i>
					</div>
				</div>
			</div>
		</div>
	</section>






	<script src="./js/mode.js"></script>
	<script src="./js/menu.js"></script>
	<script src="./js/language.js"></script>

	<script>
		function scrollToProjects() {
			const projectsSection = document.getElementById('projects');
			projectsSection.scrollIntoView({ behavior: 'smooth' });
		}

	</script>
